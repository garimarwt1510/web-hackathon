<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #F9F4F2;
            color: #0D3B4B;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #D9C7BE;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 2px 8px rgba(13, 59, 75, 0.1);
        }

        .back-button {
            background: none;
            border: none;
            color: #0D3B4B;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: rgba(13, 59, 75, 0.1);
            transform: translateX(-2px);
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: #0D3B4B;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .empty-cart-container {
            max-width: 320px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        .cart-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .cart-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 12px rgba(13, 59, 75, 0.15));
        }

        .empty-message {
            font-size: 24px;
            font-weight: 600;
            color: #0D3B4B;
            margin-bottom: 12px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .empty-subtitle {
            font-size: 16px;
            color: #41677B;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .browse-button {
            background-color: #0D3B4B;
            color: #F9F4F2;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(13, 59, 75, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.7s both;
            min-width: 160px;
        }

        .browse-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .browse-button:hover {
            background-color: #41677B;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 59, 75, 0.3);
        }

        .browse-button:hover::before {
            left: 100%;
        }

        .browse-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(13, 59, 75, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 16px;
            }

            .main-content {
                padding: 30px 16px;
            }

            .cart-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 24px;
            }

            .empty-message {
                font-size: 22px;
            }

            .empty-subtitle {
                font-size: 14px;
                margin-bottom: 32px;
            }

            .browse-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        /* iOS-style safe area */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(16px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">Your Cart</h1>
    </header>

    <main class="main-content">
        <div class="empty-cart-container">
            <div class="cart-icon">
                <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shopping bag -->
                    <path d="M30 35H90L85 95H35L30 35Z" fill="#41677B" stroke="#0D3B4B" stroke-width="2"/>
                    <path d="M40 35V25C40 20 45 15 55 15H65C75 15 80 20 80 25V35" stroke="#0D3B4B" stroke-width="2" fill="none"/>
                    
                    <!-- Plus sign -->
                    <circle cx="60" cy="65" r="18" fill="#F9F4F2" stroke="#0D3B4B" stroke-width="2"/>
                    <path d="M60 53V77M52 65H68" stroke="#0D3B4B" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h2 class="empty-message">Your cart is empty</h2>
            <p class="empty-subtitle">Add some products to get started</p>
            
            <button class="browse-button" onclick="browseProducts()">
                Browse Products
            </button>
        </div>
    </main>

    <script>
        function goBack() {
            // Add haptic feedback for mobile devices
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Simulate going back or to previous page
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback - could redirect to home page
                console.log('Navigate to home page');
            }
        }

        function browseProducts() {
            // Add haptic feedback for mobile devices
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // Add a subtle loading state
            const button = document.querySelector('.browse-button');
            const originalText = button.textContent;
            
            button.style.transform = 'scale(0.98)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
            
            // Simulate navigation to products page
            setTimeout(() => {
                console.log('Navigate to products page');
            }, 200);
        }

        // Add touch feedback for mobile devices
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('browse-button') || e.target.classList.contains('back-button')) {
                e.target.style.opacity = '0.8';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('browse-button') || e.target.classList.contains('back-button')) {
                setTimeout(() => {
                    e.target.style.opacity = '';
                }, 100);
            }
        });
    </script>
</body>
</html>
